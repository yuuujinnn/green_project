<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토글 클래스 예제</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <style>
        .text {color: red;}
    </style>
</head>
<body>
    <h3>요소에 class 속성을 적용합니다.</h3>

    <button id="btn1">addClass</button>
    <button id="btn2">removeClass</button>
    <button id="btn3">toggleClass</button>

    <script>
        $(function(){
            $("#btn1").click(function(){
                $('h3').addClass('text'); //클래스 이름을 생성
            })
            $("#btn2").click(function(){
                $('h3').removeClass('text'); //클래스 속성을 제거
            })
            $("#btn3").click(function(){
                $('h3').toggleClass('text'); //클래스 이름의 속성 생성 및 제거
            })
        })
    </script>
</body>
</html>
